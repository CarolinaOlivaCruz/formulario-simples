<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo</title>
</head>
<body>
    <h1>Currículo</h1>
    <h3>1-Dados Pessoais</h3>
    <br>   
    <form action="" method="post">
    <fieldset>
        <label for="POST">Nome:</label>
        <input id="POST" type="text" name="nome">
        <input type="submit" value="Save">
        <br>
        <label for="POST">Data de nascimento:</label>
        <input id="POST" type="number" name="idade">
        <br>
        <label for="POST">Naturalidade:</label>
        <input id="POST" type="text" name="naturalidade">
        <br>
        <label for="POST">Endereço:</label>
        <input id="POST" type="text" type="number" size="30" name="endereço">
        <label for="POST">CEP:</label>
        <input id="POST" type="number" size="30" name="cep">
        <br>
        <label for="POST">Bairro:</label>
        <input id="POST" type="text" type="number" size="30" name="bairro">
        <label for="POST">Cidade:</label>
        <input id="POST" type="text" type="number" size="30" name="cidade">
        <label for="POST">Estado:</label>
        <input id="POST" type="text" size="30" name="estado">
        <br>
    </fieldset>
    <h3>2-Formação</h3>
    <fieldset>
        <label for="POST">Escolaridade:</label>
        <input id="POST" type="text" name="escolaridade"> 
        <br>
        <label for="POST">Cursos:</label>
        <input id="POST" type="text" type="number" size="50" name="cursos">
        <br>
        <input id="POST" type="text" type="number" size="58" name="cursos">
        <br>
        <input id="POST" type="text" type="number" size="58" name="cursos">
        <br>
        <label for="POST">Experiência Profissional:</label>
        <input id="POST" type="text" size="70" name="experiencia"> 
        <br>
        <input id="POST" type="text" size="94" name="experiencia"> 
        <br>
        <input id="POST" type="text" size="94" name="experiencia"> 
    </fieldset>
  </form>
</body>
</html>
