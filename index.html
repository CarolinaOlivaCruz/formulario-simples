<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo</title>
</head>
<body>
    <h1>Currículo</h1>
    <h3>1-Dados Pessoais</h3>
    <br>   
    <form action="" method="post">
    <fieldset>
        <label for="POST">Nome:</label>
        <input id="POST" type="text" name="nome">
        <input type="submit" value="Save">
        <br>
        <label for="POST">Data de nascimento:</label>
        <input id="POST" type="number" name="idade">
        <br>
        <label for="POST">Naturalidade:</label>
        <input id="POST" type="text" name="naturalidade">
        <br>
        <label for="POST">Endereço:</label>
        <input id="POST" type="text" type="number" name="endereço">
    <br>
    </fieldset>
    <h3>2-Formação</h3>
    <fieldset>
        <label for="POST">Escolaridade:</label>
        <input id="POST" type="text" name="escolaridade">
    </fieldset>
    <br>
    <fieldset>
        <label for="POST">Atividades:</label>
        <input id="POST" type="text" name="atividades">   
    </fieldset>
  </form>
</body>
</html>
