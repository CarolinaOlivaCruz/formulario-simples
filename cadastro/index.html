<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h1>Cadastro de Cliente</h1>
    <fieldset>
        <label for="POST">Nome</label>
        <input id="POST" type="text" name="nome">
        <label for="POST">CPF</label>
        <input id="POST" type="text" name="cpf">
        <br>
        <label for="POST">RG</label>
        <input id="POST" type="text" name="rg">
        <label for="POST">Email</label>
        <input id="POST" type="text" name="email">
        <br>
        <label for="POST">Gênero</label>
        <input id="POST" type="checkbox" name="genero">Masculino
        <input id="POST" type="checkbox" name="genero">Feminino
        <input id="POST" type="checkbox" name="genero">Outros
        <br>
        <label for="POST">Data de nascimento</label>
        <input id="POST" type="date" name="data">
        <br>
        <h2>Endereço</h2>
        <label for="POST">Estado</label>
        <input id="POST" type="text" name="estado">
        <label for="POST">Cidade</label>
        <input id="POST" type="text" name="cidade">
        <br>
        <label for="POST">CEP</label>
        <input id="POST" type="text" name="cep">
        <label for="POST">Bairro</label>
        <input id="POST" type="text" name="bairro">
        <br>
        <label for="POST">Rua</label>
        <input id="POST" type="text" name="rua">
        <label for="POST">N°</label>
        <input id="POST" type="number" name="numero">
        <br>
        <label for="POST">Complemento</label>
        <input id="POST" type="text" name="complemento">
        <br>
        <input type="submit" value="Enviar">
    </fieldset>
        
</body>
</html>
